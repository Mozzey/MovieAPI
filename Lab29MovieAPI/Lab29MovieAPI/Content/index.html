  <header>
    <ul class="nav d-flex justify-content-center bg-dark text-white">
      <h1 class="nav-item ">GC Movie DB</h1>
    </ul>
    <div class="row">
      <div class="col-md-6 offset-4 mt-5">
        <div class="input-group">
          <div class="input-group">
            <input type="text" class="form-control search-bar col-md-6" placeholder="Enter movie category and click the button --->">

          <button class="btn btn-outline-dark text-success" type="button" onclick="getAllMovies()">All</button>

      </div>
    </div>
